<a class="mx-2 my-2" mat-raised-button color="primary" routerLink="/ajout-retard">
    Déclarer un retard
</a>

<div class="mat-elevation-z8">
    <div class="container my-4">
      <table class="table table-bordered table-striped" mat-table>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date du retard</th>
          <td mat-cell *matCellDef="let utilisateur">{{ utilisateur.email }}</td>
        </ng-container>
    
        <ng-container matColumnDef="identite">
          <th mat-header-cell *matHeaderCellDef> Nom et Prénom de l'étudiant</th>
          <td mat-cell *matCellDef="let utilisateur">
            {{ utilisateur.firstname }}
          </td>
        </ng-container>
    
        <ng-container matColumnDef="statut">
          <th mat-header-cell *matHeaderCellDef>Statut du retard</th>
          <td mat-cell *matCellDef="let utilisateur">
            {{ utilisateur.role_name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="justificatif">
            <th mat-header-cell *matHeaderCellDef>Justificatif</th>
            <td mat-cell *matCellDef="let utilisateur">
              {{ utilisateur.role_name }}
            </td>
          </ng-container>
    
        <tr
          mat-header-row
          *matHeaderRowDef="['date', 'identite', 'statut', 'justificatif']"
        ></tr>
        <tr
          mat-row
          *matRowDef="
            let row;
            columns: ['date', 'identite', 'statut', 'justificatif']
          "
        ></tr>
      </table>
    </div>
  </div>
