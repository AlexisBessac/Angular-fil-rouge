<a class="mx-2 my-2" mat-raised-button color="primary" routerLink="/ajout-retard">
    Déclarer un retard
</a>

<div class="mat-elevation-z8">
    <div class="container my-4">
      <table class="table table-bordered table-striped" mat-table [dataSource]="retardListe">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date du retard</th>
          <td mat-cell *matCellDef="let utilisateur">{{ utilisateur.Date_Retard | date: 'd MMMM yyyy' }}</td>
        </ng-container>
    
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef> Prénom de l'étudiant</th>
          <td mat-cell *matCellDef="let utilisateur">
            {{ utilisateur.Prenom }}
          </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Nom de l'étudiant</th>
            <td mat-cell *matCellDef="let utilisateur">
              {{ utilisateur.Nom }}
            </td>
          </ng-container>
    
        <ng-container matColumnDef="statut">
          <th mat-header-cell *matHeaderCellDef>Statut du retard</th>
          <td mat-cell *matCellDef="let utilisateur">
            {{ utilisateur.Justifie }}
          </td>
        </ng-container>

        <ng-container matColumnDef="justificatif">
            <th mat-header-cell *matHeaderCellDef>Justificatif</th>
            <td mat-cell *matCellDef="let utilisateur">
              {{ utilisateur.Nom_Justificatif }}
            </td>
          </ng-container>
    
        <tr
          mat-header-row
          *matHeaderRowDef="['date', 'firstname', 'lastname', 'statut', 'justificatif']"
        ></tr>
        <tr
          mat-row
          *matRowDef="
            let row;
            columns: ['date', 'firstname', 'lastname', 'statut', 'justificatif']
          "
        ></tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
