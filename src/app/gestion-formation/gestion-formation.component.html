<h1 class="text-center">Gestion des formations</h1>

<a class="mx-2" mat-raised-button color="primary" routerLink="/ajout-formation">
  Ajouter une nouvelle formation
</a>

<div class="mat-elevation-z8">
  <div class="container my-4">
    <table class="table table-bordered table-striped" mat-table [dataSource]="listeFormation">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nom de la formation</th>
        <td mat-cell *matCellDef="let formation">{{ formation.Nom }}</td>
      </ng-container>
  
      <ng-container matColumnDef="date_debut">
        <th mat-header-cell *matHeaderCellDef>Date de d√©but</th>
        <td mat-cell *matCellDef="let formation">
          {{ formation.Date_Debut }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="date_fin">
        <th mat-header-cell *matHeaderCellDef>Date de fin</th>
        <td mat-cell *matCellDef="let formation">{{ formation.Date_Fin }}</td>
      </ng-container>
  
      <ng-container matColumnDef="place">
        <th mat-header-cell *matHeaderCellDef>Lieu de la formation</th>
        <td mat-cell *matCellDef="let formation">
          {{ formation.Lieu }}
        </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>Ville</th>
        <td mat-cell *matCellDef="let formation">
          {{ formation.Ville }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let utilisateur">
  
          <a mat-mini-fab color="accent" 
              [routerLink]="['/modifier-formation',utilisateur.id]">
            <mat-icon>edit</mat-icon>
          </a>
  
          <button mat-mini-fab class="ms-3" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr
        mat-header-row
        *matHeaderRowDef="['name', 'date_debut', 'date_fin', 'place', 'city', 'actions']"
      ></tr>
      <tr
        mat-row
        *matRowDef="
          let row;
          columns: ['name', 'date_debut', 'date_fin', 'place', 'city', 'actions']
        "
      ></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
