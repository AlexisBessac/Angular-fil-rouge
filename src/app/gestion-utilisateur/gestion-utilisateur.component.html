<h1 class="text-center">Gestion des utilisateurs</h1>

<a class="mx-2" mat-raised-button color="primary" routerLink="/ajout-utilisateur">
  Ajouter un nouvel utilisateur
</a>

<div class="mat-elevation-z8">
  <div class="container my-4">
    <table class="table table-bordered table-striped" mat-table [dataSource]="listeUtilisateur">
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let utilisateur">{{ utilisateur.email }}</td>
      </ng-container>
  
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>PrÃ©nom</th>
        <td mat-cell *matCellDef="let utilisateur">
          {{ utilisateur.firstname }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let utilisateur">{{ utilisateur.lastname }}</td>
      </ng-container>
  
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let utilisateur">
          {{ utilisateur.role_name }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let utilisateur">
  
          <a mat-mini-fab color="accent" 
              [routerLink]="['/modifier-utilisateur',utilisateur.id]">
            <mat-icon>edit</mat-icon>
          </a>
  
          <button mat-mini-fab class="ms-3" color="warn" (click)="onSuppressionUtilisateur(utilisateur.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr
        mat-header-row
        *matHeaderRowDef="['email', 'lastname', 'firstname', 'role', 'actions']"
      ></tr>
      <tr
        mat-row
        *matRowDef="
          let row;
          columns: ['email', 'lastname', 'firstname', 'role', 'actions']
        "
      ></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
